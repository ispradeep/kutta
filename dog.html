<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog Collection</title>
    <style>
        :root {
            --bg-color: #f4f4f5;
            --card-bg: #ffffff;
            --text-main: #18181b;
            --text-muted: #71717a;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #27272a;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .card-desc {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Canine Gallery</h1>
            <p class="subtitle">A simple collection of our best friends</p>
        </header>

        <div class="gallery">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?w=600&auto=format&fit=crop&q=60" alt="Golden Retriever">
                <div class="card-body">
                    <div class="card-title">The Golden</div>
                    <div class="card-desc">Always happy to see you.</div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=600&auto=format&fit=crop&q=60" alt="Pug">
                <div class="card-body">
                    <div class="card-title">The Pug</div>
                    <div class="card-desc">Small size, big personality.</div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?w=600&auto=format&fit=crop&q=60" alt="Bulldog">
                <div class="card-body">
                    <div class="card-title">The Bulldog</div>
                    <div class="card-desc">Loyal and courageous.</div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1537151625747-768eb6cf92b2?w=600&auto=format&fit=crop&q=60" alt="German Shepherd">
                <div class="card-body">
                    <div class="card-title">German Shepherd</div>
                    <div class="card-desc">Intelligent and observant.</div>
                </div>
            </div>

             <div class="card">
                <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=600&auto=format&fit=crop&q=60" alt="Husky">
                <div class="card-body">
                    <div class="card-title">The Husky</div>
                    <div class="card-desc">Vocal and full of energy.</div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1588943211346-0908a1fb0b01?w=600&auto=format&fit=crop&q=60" alt="Corgi">
                <div class="card-body">
                    <div class="card-title">The Corgi</div>
                    <div class="card-desc">Short legs, huge heart.</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
